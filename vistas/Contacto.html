<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Koulen&family=Lato:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
</head>
<body class="body">

        <header class="header">
            <a href="../index.html"><img src="../assets/logo.png" alt="El logo" class="scale-in-center lista__logo"></a>
             <nav>
                 <ul class="header__lista scale-in-center">
                     <li><a href="sobreNosotros.html" class="lista__item lista__item--bordes lista__item--fuente">Sobre nosotros</a> </li>
                     <li><a href="Contacto.html" class="lista__item lista__item--bordes lista__item--fuente">Contacto</a></li>
                     <li><a href="Productos.html" class="lista__item lista__item--bordes lista__item--fuente">Productos</a></li>
                     <li><a href="Videos.html" class="lista__item lista__item--bordes lista__item--fuente">Videos</a></li>
                 </ul>
             </nav>
         </header>
         <main>
            <form action="" method="get" enctype="text/plain">
                <fieldset>
                    <legend class="main__titulo--fuente">Datos personales</legend>
                    <div class="main__subtitulo"> 
                        <label for="userName">Nombre y Apellido*</label>
                        <input type="text" name="userName" id="usernName" required>
                    </div>
                    <div class="main__subtitulo">
                        <label for="Email">Direccion de Correo Electronico*</label>
                        <input type="email" name="Email" required>
                    </div>
                    <div class="main__subtitulo">
                        <label for="texto">Deje su mensaje aqui*</label>
                        <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
                        <button type="submit">Enviar</button>
                    </div>
                    
                </fieldset>
            </form>
            <section class="contacto__section contacto__animacion">
                <div>
                    <a href=""><img src="../assets/whatsapp.png" class="social__logo" alt=""></a>
                </div>
                <div>
                    <a href=""><img src="../assets/facebook.png" alt="" class="socialface__logo"></a>
                </div>
                <div>
                    <span><a href=""><img src="../assets/instagram.png" alt="" class="social__logo"></a></span>
                </div>
            </section>
         </main>
        
         <footer class="footer">
            <a href="../index.html"><img src="../assets/logo.png" alt="El logo" class="lista__logo scale-in-center"></a>
            <nav>
                <ul class="scale-in-center">
                    <li><a href="sobreNosotros.html" class="footer__item footer__item--fuente">Sobre nosotros</a> </li>
                    <li><a href="Contacto.html" class="footer__item footer__item--fuente">Contacto</a></li>
                    <li><a href="Productos.html" class="footer__item footer__item--fuente">Productos</a></li>
                    <li><a href="Videos.html" class="footer__item footer__item--fuente">Videos</a></li>
    
         </footer>
    
</body>
</html>
